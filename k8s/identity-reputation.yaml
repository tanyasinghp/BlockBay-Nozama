apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-reputation
  namespace: nozama
  labels:
    app: identity-reputation
spec:
  replicas: 2
  selector:
    matchLabels:
      app: identity-reputation
  template:
    metadata:
      labels:
        app: identity-reputation
    spec:
      containers:
      - name: identity-reputation
        image: swarooppany/nozama-identity-reputation:latest
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: API_VERSION
          value: "v1"
        - name: MONGODB_URI
          value: "mongodb://mongodb-service:27017/nozama-identity"
        - name: MONGODB_DB_NAME
          value: "nozama-identity"
        - name: BLOCKCHAIN_RPC_URL
          value: "http://hardhat-service:8545"
        - name: ADMIN_API_KEY
          value: "admin-secret-key"
        - name: WEBHOOK_SECRET
          value: "webhook-secret"
        - name: CORS_ORIGIN
          value: "http://localhost:3000,http://localhost:5173"
        - name: LOG_LEVEL
          value: "info"
        - name: RATE_LIMIT_WINDOW_MS
          value: "900000"
        - name: RATE_LIMIT_MAX_REQUESTS
          value: "100"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: identity-reputation-service
  namespace: nozama
  labels:
    app: identity-reputation
spec:
  selector:
    app: identity-reputation
  ports:
  - port: 3001
    targetPort: 3001
  type: ClusterIP