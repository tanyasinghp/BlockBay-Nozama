apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-discovery
  namespace: nozama
  labels:
    app: search-discovery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: search-discovery
  template:
    metadata:
      labels:
        app: search-discovery
    spec:
      containers:
      - name: search-discovery
        image: trupti79916/nozama-search:latest
        ports:
        - containerPort: 3002
        env:
        - name: NODE_ENV
          value: "test"
        - name: PORT
          value: "3002"
        - name: API_VERSION
          value: "v1"
        - name: MONGODB_URI
          value: "mongodb://mongodb-service:27017/nozama-search?retryWrites=true&w=majority"
        - name: MONGODB_DB_NAME
          value: "nozama-search"
        - name: DATABASE_URL
          value: "mongodb://mongodb-service:27017/nozama-search"
        - name: BLOCKCHAIN_RPC_URL
          value: "http://hardhat-service:8545"
        - name: CORS_ORIGIN
          value: "http://localhost:3000,http://localhost:5173"
        - name: LOG_LEVEL
          value: "info"
        - name: DEFAULT_PAGE_SIZE
          value: "20"
        - name: MAX_PAGE_SIZE
          value: "100"
        - name: SEARCH_TIMEOUT_MS
          value: "5000"
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: search-discovery-service
  namespace: nozama
  labels:
    app: search-discovery
spec:
  selector:
    app: search-discovery
  ports:
  - port: 3002
    targetPort: 3002
  type: ClusterIP