apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: nozama
  labels:
    app: order-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
      - name: order-service
        image: niranjanj123/nozama-order-service:latest
        ports:
        - containerPort: 3003
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3003"
        - name: BLOCKCHAIN_RPC_URL
          value: "http://hardhat-service:8545"
        - name: CHAIN_ID
          value: "31337"
        - name: DEPLOYER_PRIVATE_KEY
          value: "0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80"
        - name: CORS_ORIGIN
          value: "http://localhost:3000,http://localhost:5173"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 3003
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: nozama
  labels:
    app: order-service
spec:
  selector:
    app: order-service
  ports:
  - port: 3003
    targetPort: 3003
  type: ClusterIP